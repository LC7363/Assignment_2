{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Tag</th>
    </tr>
  </thead>
  <tbody>
  {% for product in products %}
  <tr>
    <td><img src="{{ product['image'] }}" class="rounded mx-auto d-block" alt="{{ product['name'] }}"></td>
    <td>{{ product['name'] }}</td>
    <td>{{ product['tag'] }}</td>
    <td>${{ product['price'] }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
{% endblock %}
